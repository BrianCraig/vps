<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>
      UI - VPS
    </title>
    <link rel='stylesheet' href='normalize.css' type='text/css' media='all'/>
    <link rel='stylesheet' href='ui.css' type='text/css' media='all'/>
    <link href='http://fonts.googleapis.com/css?family=Rosario:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
	<script>
	var scripts = [':8081/socket.io/socket.io.js',':8080/script.js'];
	for(x in scripts)
		{
		var element = document.createElement('script');
		element.src = 'http://'+document.domain+scripts[x];
		document.head.appendChild(element);
		}
	</script>
  </head>
  <body>
    <header>
      <h1>
        Servidor VPS de Node.js en el puerto http
      </h1>
    </header>
    <section id="aplicaciones"></section>
	<section id="crear">
		<h2>Añadir Aplicacion</h2>
		<p><input type="text" id="carpeta" placeholder="Escribe la ruta a la carpeta o archivo ( ./servidores/{ruta} ) ( para empezar puede usar:'ejemplo1' o 'ejemplo2')"></p>
		<p><input type="text" id="hosts" placeholder="Escribe los hosts separados por comas sin espacios (ej:'127.0.0.1,subdominiox.no-ip.org')"></p>
		<p><button id="crearApp">Añadir App</button></p>
	</section>
</body>
</html>
